{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details | The Computer Knowledge Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            {% comment %} background: #000; /* Fallback for unsupported browsers */ {% endcomment %}
            color: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
        }

        .form-container {
            background: transparent;
            padding: 2px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            z-index: 1;
        }

        .form-container h2 {
            text-align: center;
            color: #0078FF;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0078FF;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #0078FF;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            padding: 3px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #0078FF;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 120, 255, 0.3);
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 86, 179, 0.4);
        }

        .footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            margin-top: auto;
        }
        .footer a{
            text-decoration: none;
            color: #0078FF;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="{% static 'Yuva_bg.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="form-container">
        <h2>Student Information Form</h2>
        <form action="/Docs/gene" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="guardian">Guardian's Name</label>
                <input type="text" id="guardian" name="guardian" placeholder="Enter guardian's name" required>
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" placeholder="Enter course" required>
            </div>

            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="aclass" name="aclass" placeholder="Enter class" required>
            </div>

            <div class="form-group">
                <label for="session">Session</label>
                <input type="text" id="session" name="session" placeholder="Enter session" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" id="duration" name="duration" placeholder="Enter duration" required>
            </div>

            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" id="grade" name="grade" placeholder="Enter grade" required>
            </div>

            <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 <a href='https://soumya-xd.github.io/pty/'>Tech RedAlpha</a>. All rights reserved.
    </div>
</body>
</html>
